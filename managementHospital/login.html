<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgba(78, 84, 200, 0.5);
            border-color: #4e54c8;
        }
        .text-center a {
            text-decoration: none;
            color: #4e54c8;
            transition: color 0.3s ease;
        }
        .text-center a:hover {
            color: #8f94fb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="assets/logo.png" alt="Logo" class="logo" width="100">
        <h3 class="text-center mb-4">Giriş Yap</h3>
        <form action="login.php" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adınızı Girin" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Şifrenizi Girin" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Rol Seçin</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="" disabled selected>Rol Seçin</option>
                    <option value="doktor">Doktor</option>
                    <option value="sekreter">Sekreter</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Giriş Yap</button>
        </form>
        <div class="text-center mt-3">
            <a href="forgot_password.html">Şifremi Unuttum</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
